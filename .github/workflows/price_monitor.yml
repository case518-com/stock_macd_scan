name: 盤中股價監控 - 每10分鐘

on:
  schedule:
    # UTC 時間，台灣時間 09:00~13:30 = UTC 01:00~05:30
    # 每10分鐘觸發一次（程式內部會自動判斷是否在交易時間）
    - cron: '0,10,20,30,40,50 1,2,3,4,5 * * 1-5'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: pip install yfinance pandas requests

      - name: 執行股價監控
        run: python monitor.py
